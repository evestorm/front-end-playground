<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>快速入门</title>
	<!-- 引入 mescroll 样式 + js -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mescroll.js@1.4.1/mescroll.min.css">
	<script src="https://cdn.jsdelivr.net/npm/mescroll.js@1.4.1/mescroll.min.js" charset="utf-8"></script>
	<!-- 自定义样式 -->
	<link rel="stylesheet" href="./css/simple.css">
</head>

<body>
	<div class="container">
		<header class="header">
			新闻列表
		</header>
		<main class="main">
			<div id="mescroll" class="mescroll">
				<p class="notice">本Demo的下拉刷新: 添加新数据到列表顶部</p>
				<ul id="newsList" class="news-list">
					<!--<li>
						<p>【新闻1】我是标题</p>
						<p class="new-content">内容内容内容内容内容内容内容内容内容</p>
					</li>-->
				</ul>
			</div>

		</main>
		<footer class="footer">
			新闻页脚
		</footer>
	</div>
	<!-- jquery用来发ajax请求 -->
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<!-- mescroll相关js -->
	<script src="./js/simple.js"></script>
</body>

</html>
