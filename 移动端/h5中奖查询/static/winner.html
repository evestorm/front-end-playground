<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中奖查询页面</title>
  <link rel="stylesheet" href="css/mescroll.min.css">
  <link href="css/query.css" rel="stylesheet" type="text/css" />
  
  <script src="js/jquery.min.js"></script>
  <script src="js/mescroll/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/pageJs/winner.js"></script>
</head>

<body>
  <div class="container" id="winner">
    <!-- 搜索 -->
    <div class="search">
      <input placeholder="请输入楼主编号" id="number" name="number" type="number" pattern="[0-9]*" v-model="memberId" onkeyup="this.value = this.value.replace(/[^\d]/g, '')" />
      <div class="right" @click="queryWinners()">
        <div class="zoom"></div>
      </div>
    </div>
    <p id="congr">恭喜以下31923位楼主，共享8888888楼币！</p>
    <!-- 列表 -->
    <div id="mescroll" class="list mescroll" ref="wrapper">
      <div class="inner" id="inner" v-cloak>
        <div 
          class="item"
          :class="{ active: parseInt(index/3) % 2 === 0 }"
          v-for="(item, index) in winnerList"
          :key="index">
          {{item == null ? '' : item.memberId}}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
