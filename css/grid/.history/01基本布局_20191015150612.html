<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Grid Basic</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			display: grid;
			grid-template-columns: 12;
			/* 12列 */
			grid-template-rows: 50px calc(100vh - 100px) 50px;
			/* 每行高度 */
		}

		header {
			background: lightblue;
			grid-column: span 12;
		}

		aside {
			background: lightcoral;
			grid-column: span 2;
		}

		main {
			color: white;
			background: black;
			grid-column: span 10;
		}

		footer {
			background: gray;
			grid-column: span 12;
		}

	</style>
</head>

<body>
	<div class="container">
		<header>Grid 基本布局</header>
		<aside>侧边栏</aside>
		<main>主区域</main>
		<footer>底部</footer>
	</div>
</body>

</html>
