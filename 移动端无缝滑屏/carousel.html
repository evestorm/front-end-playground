<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .carousel-wrap>.list {
      list-style: none;
      overflow: hidden;
      position: absolute;
    }

    .carousel-wrap>.list>li {
      float: left;
    }

    .carousel-wrap>.list>li>a,
    .carousel-wrap>.list>li>a>img {
      display: block;
    }

    .carousel-wrap>.list>li>a>img {
      width: 100%
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="carousel-wrap"></div>
  </div>
  <script>
    window.onload = function () {
      document.addEventListener('touchstart', function (event) {
        event.preventDefault()
      }, {
        passive: false
      })

      const arr = ['img/01.jpg', 'img/02.jpg', 'img/03.jpg', 'img/04.jpg', 'img/05.jpg']

      function carousel(arr) {
        const carouselWrap = document.querySelector('.carousel-wrap')
        if (carouselWrap) {
          const ulNode = document.createElement('ul')
          const styleNode = document.createElement('style')
          ulNode.className = 'list'
          for (let i = 0; i < arr.length; i++) {
            const img = arr[i];
            ulNode.innerHTML += '<li><a href="javascript:;"><img src="' + img + '" alt=""></a></li>'
          }
          styleNode.innerHTML = '.carousel-wrap > .list > li { width: ' + (1 / arr.length * 100) +
            '%; } .carousel-wrap > .list { width: ' + (arr.length) + '00% }'
          carouselWrap.appendChild(ulNode)
          document.head.appendChild(styleNode)

          const imgNode = document.querySelector('.carousel-wrap>.list>li>a>img')
          setTimeout(() => {
            carouselWrap.style.height = imgNode.offsetHeight + 'px'
          }, 300);
        }
      }
      // 传入数组动态创建列表
      carousel(arr)
    }
  </script>
</body>

</html>
