<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    #wrap {
      height: 100%;
      overflow: hidden;
    }

    .carousel-wrap>.list {
      list-style: none;
      overflow: hidden;
      position: absolute;
    }

    .carousel-wrap>.list>li {
      float: left;
    }

    .carousel-wrap>.list>li>a,
    .carousel-wrap>.list>li>a>img {
      display: block;
    }

    .carousel-wrap>.list>li>a>img {
      width: 100%
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="carousel-wrap"></div>
  </div>
  <script>
    window.onload = function () {
      document.addEventListener('touchstart', function (event) {
        event.preventDefault()
      }, {
        passive: false
      })

      const arr = ['img/01.jpg', 'img/02.jpg', 'img/03.jpg', 'img/04.jpg', 'img/05.jpg']
      // 传入数组动态创建列表
      carousel(arr)

      function carousel(arr) {
        const carouselWrap = document.querySelector('.carousel-wrap')
        if (carouselWrap) {
          const ulNode = document.createElement('ul')
          const styleNode = document.createElement('style')
          ulNode.className = 'list'
          for (let i = 0; i < arr.length; i++) {
            const img = arr[i];
            ulNode.innerHTML += '<li><a href="javascript:;"><img src="' + img + '" alt=""></a></li>'
          }
          styleNode.innerHTML = '.carousel-wrap > .list > li { width: ' + (1 / arr.length * 100) +
            '%; } .carousel-wrap > .list { width: ' + (arr.length) + '00% }'
          carouselWrap.appendChild(ulNode)
          document.head.appendChild(styleNode)

          const imgNode = document.querySelector('.carousel-wrap>.list>li>a>img')
          setTimeout(() => {
            carouselWrap.style.height = imgNode.offsetHeight + 'px'
          }, 100);

          /*滑屏
           * 1.拿到元素一开始的位置
           * 2.拿到手指一开始点击的位置
           * 3.拿到手指move的实时距离
           * 4.将手指移动的距离加给元素
           * */

          //手指一开始的位置
          let startX = 0
          //元素一开始的位置
          let elementX = 0
          carouselWrap.addEventListener("touchstart", function (event) {
            var TouchC = event.changedTouches[0]
            startX = TouchC.clientX
            elementX = ulNode.offsetLeft
          })
          carouselWrap.addEventListener("touchmove", function (event) {
            var TouchC = event.changedTouches[0]
            var nowX = TouchC.clientX
            var disX = nowX - startX
            ulNode.style.left = elementX + disX + "px"
          })
          carouselWrap.addEventListener("touchend", function () {
            //index抽象了ul的实时位置
            var index = ulNode.offsetLeft / document.documentElement.clientWidth;
            index = Math.round(index);
            ulNode.style.left = index * (document.documentElement.clientWidth) + "px";
          })
        }
      }
    }
  </script>
</body>

</html>
